<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  const pressed = [];
  const secretCode = 'dmurray';

  window.addEventListener('keyup', (e) => {
      //console.log(e.key);
      pressed.push(e.key);
      // looking for secretCode word...
      // start from ending of secretCode and work towards beginning.
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      //check for secretCode after splice function..
      if(pressed.join('').includes(secretCode)) {
          console.log(`ding ding! .. secret code is: ${secretCode}`);
          cornify_add();
      }
      console.log(pressed);
  })

</script>
</body>
</html>
